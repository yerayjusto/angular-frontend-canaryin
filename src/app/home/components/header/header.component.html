<ion-header class="ion-container ion-no-border">
<ion-toolbar class="toolbar-wrapper">
  <div class="toolbar-wrapper">
    <ion-buttons slot="start" class="ion-no-padding">
      <ion-button style="cursor: pointer" [routerLink]="['/home']">
        <ion-icon color="warning" class="linkedin-logo" name="logo-linkedin"></ion-icon>
      </ion-button>
        <ion-searchbar style="border: 2px solid rgb(88, 85, 85); border-radius: 10px;;" class="ion-hide-lg-down" placeholder="Search..">
        </ion-searchbar>
    </ion-buttons>

    <ion-grid>
      <ion-row class="ion-justify-content-end">
        <ion-col style="cursor: pointer" [routerLink]="['/home']" class="ion-hide-md-down" size="auto">
          <ion-icon name="home"></ion-icon>
          <div>Home</div>
        </ion-col>
        <ion-col (click)="this.connProfileService.friendRequests?.length > 0 && presentFriendRequestPopover($event)" class="ion-hide-md-down" size="auto">
          <ion-icon name="people"></ion-icon>
          <ion-badge color="danger" class="badge-notifications">
            {{ this.connProfileService.friendRequests?.length || 0 }}
          </ion-badge>
          <div>My Network</div>
        </ion-col>
        <ion-col class="ion-hide-md-down" size="auto">
          <ion-icon name="briefcase"></ion-icon>
          <div>Jobs</div>
        </ion-col>
        <ion-col style="cursor: pointer" [routerLink]="['/home/chat/connections']" class="ion-hide-md-down" size="auto">
          <ion-icon name="chatbox-ellipses"></ion-icon>
          <div>Messaging</div>
        </ion-col>
        <ion-col class="ion-hide-md-down" size="auto">
          <ion-icon name="notifications"></ion-icon>
          <ion-badge color="danger" class="badge-notifications">
            2
          </ion-badge>
          <div>Notifications</div>
        </ion-col>
        <ion-col 
        style="cursor: pointer"
        class="popover-menu"
        (click)="presentPopover($event)" 
        size="auto">
          <ion-avatar>
            <ion-img [src]="imagePath"></ion-img>
          </ion-avatar>
          <div style="display: flex; justify-content: center; align-items: center;">Me</div>
          <ion-icon style="font-size: 16px;" name="caret-down-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-toolbar>
</ion-header>
