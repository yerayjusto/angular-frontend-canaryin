<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button>
        <ion-icon name="home"></ion-icon>
        <div>Home</div>
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="People"></ion-icon>
        <div>My Network</div>
      </ion-tab-button><ion-tab-button (click)="presentModal()">
        <ion-icon name="add-circle"></ion-icon>
        <div>Post</div>
      </ion-tab-button><ion-tab-button>
        <ion-icon name="notifications"></ion-icon>
          <ion-badge color="danger" class="badge-notifications">
            <ion-text class="btn-notifications">2</ion-text>
          </ion-badge>
          <div>Notifications</div>
      </ion-tab-button><ion-tab-button>
        <ion-icon name="briefcase"></ion-icon>
          <div>Jobs</div>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
